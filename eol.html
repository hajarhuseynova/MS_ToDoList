<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n = parseInt(prompt("Write num"));

      if (n >= 0 && n <= 2 * Math.pow(10, 9)) {
        const num = n.toString().length;
        console.log(`Number: ${n}: ${num}`);
      } else {
        console.log("Wrong!rite positive integer");
      }
    </script>
  </body>
</html>
